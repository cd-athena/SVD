<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVD: Spatial Video Dataset</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 30px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007acc;
    }

    .banner-container {
      margin: 10px;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      border-radius: 10px;
    }

    .banner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      z-index: 5;
      text-align: center;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#svd">SVD</a></li>
      <li><a href="#download">Download</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="banner-container">
    <div class="banner">
      <video autoplay muted loop>
        <source src="final_grid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="overlay-text">SVD: Spatial Video Dataset</div>
    </div>
  </div>

</body>
</html>
